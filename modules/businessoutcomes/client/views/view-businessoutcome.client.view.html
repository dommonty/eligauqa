<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.businessoutcome.name"></h1>
    <h2>{{vm.businessoutcome.businessPeriod.periodDescription}} ({{vm.businessoutcome.businessPeriod.periodFrom | date :medium}} - {{vm.businessoutcome.businessPeriod.periodTo | date :medium}})</h2>
    <small>
      <em class="text-muted">
        Posted on
        <span data-ng-bind="vm.businessoutcome.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="vm.businessoutcome.user"
              data-ng-bind="vm.businessoutcome.user.displayName"></span>
        <span data-ng-if="!vm.businessoutcome.user">Deleted User</span>
      </em>
    </small>
  </div>
  <div class="pull-right"
       data-ng-show="vm.businessoutcome.isCurrentUserOwner || vm.authentication.user.isBUAdmin || vm.authentication.user.isAdmin">
    <a class="btn btn-primary"
       data-ui-sref="businessoutcomes.edit({ businessoutcomeId: vm.businessoutcome._id, businessunitId: vm.businessUnit._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>

  <div id="targetvsactualchart"></div>
</section>
