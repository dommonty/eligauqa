<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.supportplan.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.supportplan.isCurrentUserOwner || vm.authentication.user.isAdmin">
    <a class="btn btn-primary"
       data-ui-sref="supportplans.edit({ supportplanId: vm.supportplan._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.supportplan.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.supportplan.user"
            data-ng-bind="vm.supportplan.user.displayName"></span>
      <span data-ng-if="!vm.supportplan.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.supportplan.content"></p>
</section>
