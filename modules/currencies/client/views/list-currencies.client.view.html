<section>
  <div class="page-header">
    <h1>Currencies</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="currency in vm.currencies"
       data-ui-sref="currencies.view({ currencyId: currency._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="currency.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="currency.user" data-ng-bind="currency.user.displayName"></span>
        <span data-ng-if="!currency.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="currency.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.currencies.$resolved && !vm.currencies.length">
    No Currencies yet, why don't you <a data-ui-sref="currencies.create">create one</a>?
  </div>
</section>
