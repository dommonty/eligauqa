<section>
  <div class="page-header">
    <h1>Regions</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="region in vm.regions"
       data-ui-sref="regions.view({ regionId: region._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="region.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="region.user" data-ng-bind="region.user.displayName"></span>
        <span data-ng-if="!region.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="region.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.regions.$resolved && !vm.regions.length">
    No Regions yet, why don't you <a data-ui-sref="regions.create">create one</a>?
  </div>
</section>
