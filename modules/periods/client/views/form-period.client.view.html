<section>
  <div class="page-header">
    <h1>{{vm.period._id ? 'Edit Business Period' : 'New Business Period'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.periodForm" class="form-horizontal" ng-submit="vm.save(vm.form.periodForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="periodDescription">Period Description <span
            class="tooltip-help ssticon ssticon-help hidden-print"
            title="Description of the period the outcome is for e.g. Quarter 1 or First Half year etc"></span></label>
          <input autofocus name="periodDescription" type="text" ng-model="vm.period.periodDescription"
                 id="periodDescription" class="form-control"
                 placeholder="e.g. Quarter 1 or Quarter 2" required>
          <div ng-messages="vm.form.periodForm.periodDescription.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Businessoutcome period description is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="periodFrom">Applicable period from date</label>
          <div class="input-group">
            <input name="periodFrom" id="periodFrom" type="text" class="form-control"
                   uib-datepicker-popup="{{vm.format}}"
                   ng-model="vm.period.periodFrom"
                   is-open="vm.isCalendarOpen"
                   ng-required="true"
                   close-text="Close"
                   alt-input-formats="vm.altInputFormats"/>
            <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-sm" ng-click="vm.openCalendar()"><span
                      class="ssticon ssticon-calendar"></span></button>
                  </span>
          </div>
          <div ng-messages="vm.form.periodForm.periodFrom.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Period from date is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="periodFrom">Applicable period to date</label>
          <div class="input-group">
            <input name="periodTo" id="periodTo" type="text" class="form-control"
                   uib-datepicker-popup="{{vm.format}}"
                   ng-model="vm.period.periodTo"
                   is-open="vm.isCalendarOpen1"
                   ng-required="true"
                   close-text="Close"
                   alt-input-formats="vm.altInputFormats"/>
            <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-sm" ng-click="vm.openCalendar1()"><span
                      class="ssticon ssticon-calendar"></span></button>
                  </span>
          </div>
          <div ng-messages="vm.form.periodForm.periodTo.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Period to date is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.period._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
