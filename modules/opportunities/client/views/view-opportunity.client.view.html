<section>
  <div class="page-header">
    <h1>{{vm.opportunity.name}} Opportunity</h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.opportunity.isCurrentUserOwner || vm.authentication.user.isAdmin || vm.authentication.user.isUser ">
    <a class="btn btn-primary"
       data-ui-sref="opportunitynotes.list({ opportunityId: vm.opportunity._id })">
      Notes
    </a>
    <a class="btn btn-primary"
       data-ui-sref="opportunityactions.list({ opportunityId: vm.opportunity._id })">
      Actions
    </a>
    <a class="btn btn-primary"
       data-ui-sref="opportunities.actuals({ opportunityId: vm.opportunity._id })">
      Actuals
    </a>
    <a class="btn btn-primary"
       data-ui-sref="opportunities.edit({ opportunityId: vm.opportunity._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.opportunity.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.opportunity.user"
            data-ng-bind="vm.opportunity.user.displayName"></span>
      <span data-ng-if="!vm.opportunity.user">Deleted User</span>
    </em>
  </small>
  <p class="lead">Business Unit: {{vm.opportunity.businessUnit.name}}</p>
  <p class="lead">Probability: {{vm.opportunity.probability}}%</p>
  <p class="lead">Customer: {{vm.opportunity.customer.name}}</p>
  <p class="lead">Total Value: {{vm.opportunity.totalOpportunityValue | currency}}</p>
</section>
