<section>
  <div class="page-header">
    <h1>{{vm.contractterm.contractTerm}} Years</h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.contractterm.isCurrentUserOwner || vm.authentication.user.isAdmin">
    <a class="btn btn-primary"
       data-ui-sref="contractterms.edit({ contracttermId: vm.contractterm._id })">
      <i class="ssticon ssticon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.contractterm.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.contractterm.user"
            data-ng-bind="vm.contractterm.user.displayName"></span>
      <span data-ng-if="!vm.contractterm.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.contractterm.content"></p>
</section>
