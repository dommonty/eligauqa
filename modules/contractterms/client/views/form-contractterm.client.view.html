<section>
  <div class="page-header">
    <h1>{{vm.contractterm._id ? 'Edit Contract Term' : 'New Contract Term'}}</h1>
  </div>
  <form name="vm.form.contracttermForm" class="" ng-submit="vm.save(vm.form.contracttermForm.$valid)"
        novalidate>
    <div class="row">
      <div class="col-xs-6 form-group" show-errors>
        <label class="control-label" for="contractTerm">Term (years)</label>
        <input name="contractTerm" type="text" ng-model="vm.contractterm.contractTerm" id="contractTerm"
               class="form-control" required>
        <div ng-messages="vm.form.contracttermForm.name.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Contract term is required.</p>
        </div>
      </div>
      <div class="col-xs-6 form-group" show-errors>
        <label class="control-label" for="discount">Discount %</label>
        <input name="discount" type="text" ng-model="vm.contractterm.discount" id="discount" class="form-control"
               placeholder="0" required>
        <div ng-messages="vm.form.contractterm.discount.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Contract discount is required.</p>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-secondary btn-sm">{{vm.contractterm._id ? 'Update' : 'Create'}}</button>
    <div ng-show="vm.error" class="text-danger">
      <strong ng-bind="vm.error"></strong>
    </div>
    </fieldset>
  </form>
</section>
