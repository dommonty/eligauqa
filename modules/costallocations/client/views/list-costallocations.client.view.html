<section>
  <div class="page-header">
    <h2>Cost Allocations for {{vm.cost.name}}</h2>
    <h2> Total cost: {{vm.cost.totalCost | currency :'$' :0}}</h2>
  </div>
  <div class="list-group col-md-6">
    <a data-ng-repeat="costallocation in vm.costallocations"
       data-ui-sref="costallocations.view({ costallocationId: costallocation._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="costallocation.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="costallocation.user" data-ng-bind="costallocation.user.displayName"></span>
        <span data-ng-if="!costallocation.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="costallocation.squad.name"></h4>
      <h4 class="list-group-item-heading">{{costallocation.allocatedCost | currency :'$' : 0}}</h4>
      <h4 class="list-group-item-heading">Allocation percentage: {{costallocation.allocation}}%</h4>
    </a>
  </div>
  <div class="alert alert-warning text-center">
    <a data-ui-sref="costallocations.create">Add New Allocation</a>?
  </div>
</section>
