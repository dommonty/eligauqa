<section>
  <div class="page-header">
    <h2>{{vm.costallocation._id ? 'Edit Cost Allocation' : 'New Cost Allocation'}} for {{vm.cost.name}}</h2>

  </div>
  <div class="col-md-4">
    <form name="vm.form.costallocationForm" class="form-horizontal"
          ng-submit="vm.save(vm.form.costallocationForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="squad">Squad</label>
          <select autofocus name="squad" id="squad" ng-model="vm.costallocation.squad" class="form-control"
                  ng-options="squad.listName for squad in vm.squads track by squad._id">
            <option value="">---Please select---</option>
          </select>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="allocation">Allocation percentage</label>
          <input name="allocation" type="number" ng-model="vm.costallocation.allocation" id="allocation"
                 class="form-control" placeholder="Allocation" required>
          <div ng-messages="vm.form.costallocationForm.allocation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Allocation is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.costallocation._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
