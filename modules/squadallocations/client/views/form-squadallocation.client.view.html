<section>
  <div class="page-header">
    <h2>{{vm.squadallocation._id ? 'Edit Squad Allocation' : 'New Squad Allocation'}} for {{vm.employee.name}}</h2>
  </div>
  <div class="col-md-4">
    <form name="vm.form.squadallocationForm" class="form-horizontal"
          ng-submit="vm.save(vm.form.squadallocationForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="squad">Squad</label>
          <select autofocus name="squad" id="squad" ng-model="vm.squadallocation.squad" class="form-control"
                  ng-options="squad.listName for squad in vm.squads track by squad._id">
            <option value="">---Please select---</option>
          </select>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="allocation">Allocation percentage</label>
          <input name="allocation" type="number" ng-model="vm.squadallocation.allocation" id="allocation"
                 class="form-control" placeholder="Allocation" required>
          <div ng-messages="vm.form.squadallocationForm.allocation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Allocation is required.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.squadallocation._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
