<section>
  <div class="page-header">
    <h1>Package Offerings</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="packageoffering in vm.packageofferings"
       data-ui-sref="packageofferings.view({ packageofferingId: packageoffering._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="packageoffering.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="packageoffering.user" data-ng-bind="packageoffering.user.displayName"></span>
        <span data-ng-if="!packageoffering.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="packageoffering.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.packageofferings.$resolved && !vm.packageofferings.length">
    No Packageofferings yet, why don't you <a data-ui-sref="packageofferings.create">create one</a>?
  </div>
</section>
