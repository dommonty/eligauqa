<section>
  <div class="page-header">
    <h2>Opportunity Note for {{vm.opportunity.name}} ({{vm.opportunity.customer.name}})</h2>
  </div>
  <div class="pull-right"
       data-ng-show="vm.opportunitynote.isCurrentUserOwner || vm.authentication.user.isUser">
    <a class="btn btn-primary"
       data-ui-sref="opportunitynotes.edit({ opportunitynoteId: vm.opportunitynote._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.opportunitynote.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.opportunitynote.user"
            data-ng-bind="vm.opportunitynote.user.displayName"></span>
      <span data-ng-if="!vm.opportunitynote.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.opportunitynote.note"></p>
</section>
