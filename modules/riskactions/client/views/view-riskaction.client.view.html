<section>
  <div class="page-header">
    <div ng-class="vm.classForCustomer(vm.customer)"><h1>Risk: {{vm.customer.riskRating}}</h1></div>
    <h2>{{vm.customer.name}}</h2>
    <h3 data-ng-bind="vm.riskaction.name"></h3>
  </div>
  <div class="pull-right"
       data-ng-show="vm.riskaction.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="riskactions.edit({ riskactionId: vm.riskaction._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.riskaction.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.riskaction.user"
            data-ng-bind="vm.riskaction.user.displayName"></span>
      <span data-ng-if="!vm.riskaction.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.riskaction.content"></p>
</section>
