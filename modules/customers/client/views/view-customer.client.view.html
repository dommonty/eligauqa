<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.customer.name"></h1>
    <small>
      <em class="text-muted">
        Posted on
        <span data-ng-bind="vm.customer.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="vm.customer.user"
              data-ng-bind="vm.customer.user.displayName"></span>
        <span data-ng-if="!vm.customer.user">Deleted User</span>
      </em>
    </small>
  </div>
  <div class="pull-right"
       data-ng-show="vm.customer.isCurrentUserOwner || vm.authentication.user.isAdmin">
    <a class="btn btn-primary"
       data-ui-sref="customers.edit({ customerId: vm.customer._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary"
       data-ui-sref="customercontacts.list({ customerId: vm.customer._id })">
      Contacts
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <p class="lead">
  <div style="width:5%;text-align: center;">
    <a ng-if="vm.customer.confluenceAMSPage"
       href="{{vm.customer.confluenceAMSPage}}" target="_blank">
       <img style="max-width:100%;" src="modules/customers/client/img/confluence.png" alt="Confluence"/>
      <span>AMS</span>
    </a>
  </div>
  </p>
  <div style="width:5%;text-align: center;">
    <a ng-if="vm.customer.confluenceAccountManagementPage"
       href="{{vm.customer.confluenceAccountManagementPage}}" target="_blank">
      <img style="max-width:100%;" src="modules/customers/client/img/confluence.png" alt="Confluence"/>
      <span>Account Management</span>
    </a>
  </div>
  </p>
  <p class="lead"><a
    ui-sref="opportunitynotes.timeline({customerId: vm.customer._id})">
    View Customer Activity
  </a></p>
</section>
