<section>
  <div class="page-header">
    <h1>{{vm.customer._id ? 'Edit Customer' : 'New Customer'}}</h1>
  </div>
  <div class="col-md-6">
    <form name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)"
          novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.customer.name" id="name" class="form-control" placeholder="Name"
                 required>
          <div ng-messages="vm.form.customerForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="regionSelect">Region</label>
          <select name="regionSelect" id="regionSelect" ng-model="vm.customer.region"
                  class="form-control"
                  ng-options="region.name for region in vm.regions track by region._id">
            <option value="">---Please select---</option>
          </select>
        </div>
        <div class="form-group" show-errors>
          <label for="tierSelect">Tier Size</label>
          <select name="tierSelect" id="tierSelect" ng-model="vm.customer.tier"
                  class="form-control"
                  ng-options="value for value in [1,2,3,4,5,6,7,8]">
            <option value="">---Please select---</option>
          </select>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="confluenceAMSPage">Confluence AMS Page Link</label>
          <input name="confluenceAMSPage" type="text" ng-model="vm.customer.confluenceAMSPage" id="confluenceAMSPage" class="form-control"
                 placeholder="https://confluence.sandstone.com.au/..."
          >
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="confluenceAMSPage">Confluence Account Management Page Link</label>
          <input name="confluenceAccountManagementPage" type="text" ng-model="vm.customer.confluenceAccountManagementPage" id="confluenceAccountManagementPage" class="form-control"
                 placeholder="https://confluence.sandstone.com.au/..."
          >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.customer._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
