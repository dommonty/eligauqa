<section>
  <div class="page-header">
    <h1>Roles</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="role in vm.roles"
       data-ui-sref="roles.view({ roleId: role._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="role.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="role.user" data-ng-bind="role.user.displayName"></span>
        <span data-ng-if="!role.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="role.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.roles.$resolved && !vm.roles.length">
    No Roles yet, why don't you <a data-ui-sref="roles.create">create one</a>?
  </div>
</section>
