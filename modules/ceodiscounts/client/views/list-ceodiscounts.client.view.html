<section>
  <div class="page-header">
    <h1>CEO Discounts</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="ceodiscount in vm.ceodiscounts"
       data-ui-sref="ceodiscounts.view({ ceodiscountId: ceodiscount._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="ceodiscount.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="ceodiscount.user" data-ng-bind="ceodiscount.user.displayName"></span>
        <span data-ng-if="!ceodiscount.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading">{{ceodiscount.discount}}%</h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.ceodiscounts.$resolved && !vm.ceodiscounts.length">
    No Ceodiscounts yet, why don't you <a data-ui-sref="ceodiscounts.create">create one</a>?
  </div>
</section>
