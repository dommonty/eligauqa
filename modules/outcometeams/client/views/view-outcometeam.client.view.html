<section>
  <div class="page-header">
    <h1>Outcome Team</h1>
    <h2 data-ng-bind="vm.outcometeam.name"></h2>
  </div>
  <div class="pull-right">
    <a data-ng-show="vm.outcometeam.isCurrentUserOwner || vm.authentication.user.isUser" class="btn btn-primary"
       data-ui-sref="outcometeams.edit({ outcometeamId: vm.outcometeam._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary"
       data-ui-sref="outcomes.list({ outcometeamId: vm.outcometeam._id })">
      Outcomes
    </a>
    <a data-ng-show="vm.outcometeam.isCurrentUserOwner || vm.authentication.user.isUser" class="btn btn-primary"
       data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.outcometeam.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.outcometeam.user"
            data-ng-bind="vm.outcometeam.user.displayName"></span>
      <span data-ng-if="!vm.outcometeam.user">Deleted User</span>
    </em>
  </small>
  <p class="lead"><b>Outcome Owner:</b> {{vm.outcometeam.outcomeOwner.name}}</p>
  <div data-ng-show="vm.squad.isCurrentUserOwner || vm.authentication.user.isUser">
    <p class="lead"><b>Business Unit:</b> {{vm.outcometeam.businessUnit.name}}</p>
    <p class="lead"><b>Base Cost:</b> {{vm.outcometeam.baseCost | currency :$ :0}}</p>
    <p class="lead"><b>Loaded Cost:</b> {{vm.outcometeam.loadedCost | currency :$ :0}}</p>
  </div>
</section>
